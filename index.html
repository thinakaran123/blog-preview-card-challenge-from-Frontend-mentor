<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!--Adding font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Noto+Sans+JP:wght@100..900&family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <!--Adding Favicon-->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!--Link stylesheet-->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main role="main">
      <section role="section">
        <div role="wrapper" id="wrapper">
          <div id="banner-image">
            <img
              src="assets/images/illustration-article.svg"
              role="banner-image"
              alt="illustration Image"
            />
          </div>
          <mark role="contentinfo" id="contentinfo">Learning</mark>

          <p id="publish-date">Published 21 Dec 2023</p>

          <h1>HTML & CSS foundations</h1>

          <p role="definition">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div id="owner" role="owner">
            <img
              src="assets/images/image-avatar.webp"
              role="avatar-image"
              alt="Greg Hooper Image"
            />
            <p id="Greg-name">Greg Hooper</p>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/thinakaran123"
          target="_blank"
          >Thinakaran</a
        >.
      </div>
    </footer>
  </body>
</html>
